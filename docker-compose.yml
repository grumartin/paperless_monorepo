version: "3.8"

services:
  paperless-rest:
    build:
      context: ./apps/paperless-rest
      dockerfile: Dockerfile
    image: paperless-rest
    ports:
    - 8080:8080
    container_name: paperless-rest
  paperless-ui:
    build:
      context: ./apps/paperless-ui
      dockerfile: Dockerfile
    image: paperless-ui
    ports:
      - 4200:80
    configs:
      - source: nginx-config
        target: /etc/nginx/nginx.conf
    container_name: paperless-ui
  paperless-db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=paperless
      - POSTGRES_PASSWORD=paperless
      - POSTGRES_DB=paperless
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
    container_name: paperless-db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U paperless" ]
      interval: 10s
      timeout: 5s
      retries: 5
  paperless-queue:
    image: rabbitmq:management
    container_name: paperless-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=paperless
      - RABBITMQ_DEFAULT_PASS=paperless
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
  paperless-minio:
    image: docker.io/bitnami/minio:2022
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=paperless
      - MINIO_ROOT_PASSWORD=paperless
      - MINIO_DEFAULT_BUCKETS=documents
    container_name: paperless-minio
  paperless-ocr:
    build:
      context: ./apps/paperless-ocr
      dockerfile: Dockerfile
    image: paperless-ocr
    ports:
      - 8082:8082
    environment:
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/4.00/tessdata
    container_name: paperless-ocr

  paperless-elastic:
    container_name: paperless-elastic
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.1
    # 8.x
    environment: [ 'CLI_JAVA_OPTS=-Xms2g -Xmx2g','bootstrap.memory_lock=true','discovery.type=single-node','xpack.security.enabled=false', 'xpack.security.enrollment.enabled=false' ]
    ports:
      - 9200:9200

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          cpus: '2.0'
        reservations:
          cpus: '1.0'

  paperless-kibana:
    image: docker.elastic.co/kibana/kibana:8.7.1
    container_name: paperless-kibana
    environment:
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: d1a66dfd-c4d3-4a0a-8290-2abcb83ab3aa
    ports:
      - 5601:5601

    deploy:
      resources:
        limits:
          cpus: '2.0'
        reservations:
          cpus: '1.0'


configs:
  nginx-config:
    file: nginx/nginx.conf

volumes:
  db:
  minio_data:
    driver: local
